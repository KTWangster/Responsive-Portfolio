<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Basic-Portfolio: Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body background="assets/images/concrete_seamless.png">
        <!-- Header -->
        <header>
            <div id="header">
            <section id="header_name">
                <h1>Kate Wang</h1>
            </section>

            <section id="header_links">
                <a href="#" target="_blank">About</a>
                &#124;
                <a href="#" target="_blank">Portfolio</a>
                &#124;
                <a href="#" target="_blank">Contact</a>
            </section>
            </div>
        </header>
        
        <!-- About Me -->
        <div id="main_content">
            <div id="contact">
            <section class="contact_header">
                <h2>Contact</h2>
            </section>

            <hr class="main_line">

            <div>
                <h5>Name</h5>
                <input type="text" id="name" name="name" placeholder="John Smith">

                <h5>Email</h5>
                <input type="text" id="email" name="email" placeholder="example@gmail.com">

                <h5>Message</h5>
                <textarea id="message" name="message" placeholder="" style="height:100px"></textarea>
                
                <!-- Submit button -->
                <input type="submit" form="nameForm" value="Submit"></input>

            </div>

            </div>

        <!-- Connect -->
            <div id="connect_box">
                <section id="connect">
                <h3>Connect with Me</h3>
                </section>

            <hr class="connect_line">

            <!-- Social media links -->
            <a href="https://github.com/KTWangster">
                    <img src="assets/images/github_icon.svg" alt="GitHub" width="30" height="30" class="icon" />
            </a>
            <a href="https://www.linkedin.com/in/ktwang/">
                    <img src="assets/images/linkedin_icon.jpg" alt"LinkedIn" width="30" height="30" class="icon" />
            </a>
            <a href="https://stackexchange.com/users/12482591/katherine-wang">
                    <img src="assets/images/stackoverflow_icon.png" alt"Stack Overflow" width="30" height="30" class="icon" />
            </a>
            </section>

            </div>

        </div>
    
        <!--Copyright footer -->
        <div id="copyright_contents">

            <hr class="copyright_line">

            <div class="copyright">
                <h7>Copyright &#169; 2018 Kate Wang</h7>
            </div>

        </div>
    </body>
    
</html>
